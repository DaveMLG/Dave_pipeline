name: Cypress Tests
 
on:
  push:
    branches:
      - main
 
 
jobs:
  cypress-run:
    runs-on: windows-latest
    env: ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION=true
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          config-file: cypress.config.js
          build: npm run build
          start: npm start
          browser: edge
          record: true
